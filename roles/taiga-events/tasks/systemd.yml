- name: add taiga-events to systemd
  become: true
  become_user: "{{ taiga_user }}"
  template:
    mode: '0644'
    src: taiga-events.service.j2
    dest: "/etc/systemd/system/taiga-events.service"
  register: _taiga_events_service_unit
  when: taiga_enable_events | bool
  tags:
    - config
    - events-config
    - offline

- name: reload systemd
  become: true
  become_user: root
  systemd:
    daemon_reload: true
  when: _taiga_events_service_unit.changed  # noqa 503
  tags:
    - config
    - events-config
    - offline

- name: start taiga-events service
  become: true
  become_user: root
  systemd:
    name: taiga-events
    enabled: true
    state: started
  when: taiga_enable_events | bool
  tags:
    - config
    - events-config
    - offline
